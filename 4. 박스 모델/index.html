<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 박스 박스 </title>


    <style>
        body{
            margin: 0px;
        }


        .box-a{
            background-color: chocolate;
            border: 5px solid black;
            border-style: double ;
            margin: 50px 20px 50px 10px;
            padding: 10px;
            padding-top: 80px;
        }
        .box-b{
            border: 20px solid red;
            background-color: blue;
            margin: 10%;
            margin-top: 500px;
            padding: 10%;
        }
        
    </style>

</head>
<body>
    <div class="box-a"> 박스 A</div>
    <div class="box-b"> 박스 B</div>

   
</body>
</html>
