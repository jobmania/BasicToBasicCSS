<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 적용</title>
    <!-- style태그 or css 파일 링크 -->
    <style>
        /* css */
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: skyblue;
        }
     /* 클래스 선언시 .을 붙여줌. */
     .male{
        color: rebeccapurple;
     }

     .female{
        background-color: darkgray;
        color: red;
     }
    /* id 선언시 #을 붙여줌. 유니크, 유일함.  */
     #ceo{
        font-family: 'Courier New', Courier, monospace;
        font-size: 200% ;
        color: chartreuse;
     }
    </style>
  </head>
  <body>
    <h1>별다방 카페</h1>
    <h2>운영진</h2>
    <ul>
      <li class="male" id="ceo">X</li>
      <li class="female">Y</li>
    </ul>
    <h2>매니저</h2>
    <ul>
      <li class="male">P</li>
      <li class="female">Q</li>
    </ul>
    <h2>알바</h2>
    <ul>
      <li class="male">A</li>
      <li class="female">B</li>
      <li class="male">C</li>
      <li class="female">D</li>
    </ul>
  </body>
</html>
