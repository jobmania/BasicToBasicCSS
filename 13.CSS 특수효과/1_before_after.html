<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 가상요소</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: #333;
      color: #fff;
      margin: 0;
    }

    /* 라벨의 앞에 별을 표시 */
    .is-required::before {
      content: '⭐';
      color: white;
      padding-right: 2px;
    }

    /* 라벨의 뒤에 별을 표시 */
    .is-required::after {
      content: '👙';
      color: white;
      padding-left: 2px;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* 높이 화면의 100%로 하였음 */
      height: 100vh;
    }

    header h1 {
      font-size: 6rem;
      margin: 1rem;
    }

    header::before {
      content: '';
      background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <header>
    <h1>Hello World</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam, hic!
    </p>
  </header>
  <!-- <label class="is-required" for="name">Name</label>
  <input type="text" /> -->
</body>

</html>
